{% extends 'base_layout.html' %}

{% block content %}
<div class='movie-detail'>
	<div class='movie'>
		<img src="{{movie.thumb.url}}"/>
		<h2>{{movie.title}}</h2>
		<p>{{movie.body}}</p>
		<p>{{movie.date}}</p>
		<video controls>
			<source src='{{movie.videofile.url}}' type='video/mp4'>
			Your browser does not support the video tag.
		</video>
	</div>
</div>
{% endblock %}
